environments: 
  - name: "development"
    state_repo: "https://github.com/rbogle/test-concourse-pipelines"
    state_branch: "deployments"
    depends_on: "deployments/platform/development/latest.yml"
    auto_promoted: true

  - name: "staging"
    state_repo: "https://github.com/rbogle/test-concourse-pipelines"
    state_branch: "deployments"
    depends_on: "deployments/platform/development/versions.yml"
    auto_promoted: true

  - name": "production"
    state_repo: "https://github.com/rbogle/test-concourse-pipelines"
    state_branch: "deployments"
    depends_on: "deployments/platform/staging/versions.yml"
    auto_promoted: false
