platform: linux
image_resource:
  type: docker-image
  source:
    repository: alpine
inputs: 
 - name: trigger
outputs: 
 - name: output
run: 
  path: /bin/sh
  args:
    - -exc
    - | 
      delay=$((RANDOM % 60))
      echo "sleeping for ${delay} seconds"
      sleep ${delay}
      echo "waking and setting completion event"
      runfile=$(cat trigger/passed)
      timestamp=$(cat trigger/metadata)
      echo ${timestamp} > output/${runfile}

      