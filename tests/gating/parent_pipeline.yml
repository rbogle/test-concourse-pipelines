resources: 
- name: pipelines-source
  type: git
  icon: github
  source:
    uri: ((source_repo))
    branch: ((source_branch))
    private_key: ((git_key))

- name: child-gate
  type: gate-resource
  source:
    git: 
      uri: ((gate_repo))
      branch: ((gate_branch))
      private_key: ((git_key))
    gate: child

- name: parent-gate
  type: gate-resource
  source:
    git: 
      uri: ((gate_repo))
      branch: ((gate_branch))
      private_key: ((git_key))
    gate: parent

resource_types:
- name: gate-resource
  type: docker-image
  source:
    repository: meshcloud/gate-resource

jobs:
- name: set_child_trigger
  plan:
   - get: child-gate
   - get: pipelines-source
   - task: make_gates
     file: pipelines-source/tests/gating/tasks/make-gates.yml
   - put: child-gate
     params:
       item_file: gates/run*

- name: set_child_pipeline
  plan:
   - get: pipelines-source
   - get: child-gate
     trigger: true
     passed: [set_child_trigger]
   - set_pipeline: child-pipeline
     file: pipelines-source/tests/gating/child_pipeline.yml
     var_files:
      - pipelines-source/tests/gating/config.yml
     vars: 
      git_key: ((git_key))


- name: finish_after_child
  plan:
  - get: parent-gate
    trigger: true
    passed: [set_child_pipeline]
  

