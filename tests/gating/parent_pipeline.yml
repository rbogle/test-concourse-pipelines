resources: 
- name: pipelines-source
  type: git
  icon: github
  source:
    uri: ((source_repo))
    branch: ((source_branch))
    private_key: ((git_key))

- name: child-a-trigger
  type: gate-resource
  source:
    git: 
      uri: ((gate_repo))
      branch: ((gate_branch))
      private_key: ((git_key))
    gate: child-a

- name: child-b-trigger
  type: gate-resource
  source:
    git: 
      uri: ((gate_repo))
      branch: ((gate_branch))
      private_key: ((git_key))
    gate: child-b

- name: parent-triggers
  type: gate-resource
  source:
    git: 
      uri: ((gate_repo))
      branch: ((gate_branch))
      private_key: ((git_key))
    gate: parent

resource_types:
- name: gate-resource
  type: docker-image
  source:
    repository: meshcloud/gate-resource

jobs:
- name: set_triggers
  plan:
   - get: child-a-triggers
   - get: child-b-triggers
   - get: parent-triggers
   - get: pipelines-source
   - task: make_trigger
     file: pipelines-source/tests/gating/tasks/make-trigger.yml
     params:
      children: [child-a, child-b]
   - put: child-a-triggers
     params:
       item_file: trigger/child-a_run*
   - put: child-b-triggers
     params:
       item_file: trigger/child-b_run*
   - put: parent-triggers
     params:
       item_file: trigger/child_completions*

- name: set_child_pipelines
  plan:
   - get: pipelines-source
   - get: parent-triggers
   - in_parallel:
      - get: child-b-triggers
        trigger: true
        passed: [set_triggers]
      - get: childba-triggers
        trigger: true
        passed: [set_triggers]
   - set_pipeline: child-pipeline-a
     file: pipelines-source/tests/gating/child_pipeline.yml
     var_files:
      - pipelines-source/tests/gating/config.yml
     vars: 
      git_key: ((git_key))
      trigger_event_name: child-a
      completion_event_name: parent
   - set_pipeline: child-pipeline-b
     file: pipelines-source/tests/gating/child_pipeline.yml
     var_files:
      - pipelines-source/tests/gating/config.yml
     vars: 
      git_key: ((git_key))
      trigger_event_name: child-b
      completion_event_name: parent

- name: parent-autogate
  plan:
    - in_parallel:
        - get: child-b-triggers
          trigger: true
          passed: [set_child_pipelines]
        - get: childba-triggers
          trigger: true
          passed: [set_child_pipelines]
    - put: parent-triggers
      params:
        update_autoclose: true

- name: do_task_after_children
  plan:
  - get: parent-trigger
    trigger: true
    passed: [parent-autogate]
  - get: pipelines-source
  - task: parent_task
    file: pipelines-source/tests/gating/tasks/parent-task.yml
  


