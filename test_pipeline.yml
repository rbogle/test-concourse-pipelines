resources: 
- name: pipelines_source
  type: git
  icon: github
  source:
    uri: ((source_repo))
    branch: ((source_branch))

- name: metadata
  type: build-metadata

resource_types:
  - name: build-metadata
    type: registry-image
    source:
      repository: mastertinner/build-metadata-resource

jobs:
- name: first_job
  plan:
   - get: pipelines_source
   - get: metadata
   - task: set_versions
     file: pipelines_source/deployments/platform/tasks/set-versions.yml
     params:
      CONCOURSE_TARGET: ((concourse_target))
      CONCOURSE_URL: ((concourse_url))
      CONCOURSE_USER: ((concourse_user))
      CONCOURSE_PASSWD: ((concourse_passwd))